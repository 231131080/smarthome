<!DOCTYPE html>
<html>

<head>
    <title>Smart Plant Green House</title>

    <!-- FIX: Firebase v8.10.1  -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

</head>

<body>
    <!-- LOGIN -->
    <div id="loginForm">
        <h2>Smart Plant Green House</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" style="display:none;">
        <h1>Dashboard</h1>

        <div>
            <h3>Kelembaban Tanah</h3>
            <div id="soilMoisture">-- %</div>
            <span id="soilStatus"></span>
        </div>

        <div>
            <h3>Tingkat Cahaya</h3>
            <div id="lightLevel">-- %</div>
            <span id="lightStatus"></span>
        </div>

        <div>
            <h3>Gerakan (PIR)</h3>
            <div id="motion">--</div>
            <span id="motionStatus"></span>
        </div>

        <button id="logoutBtn">Logout</button>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyB3TeXD8gNZBmrXAk2fQmLm-SIE0K7gjoA",
            authDomain: "testled-5754b.firebaseapp.com",
            databaseURL: "https://testled-5754b-default-rtdb.firebaseio.com",
            projectId: "testled-5754b",
            storageBucket: "testled-5754b.firebasestorage.app",
            messagingSenderId: "689895916762",
            appId: "1:689895916762:web:92f985fe660356ffecd1e3"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const loginForm = document.getElementById("loginForm");
        const dashboard = document.getElementById("dashboard");

        // LOGIN
        document.getElementById("loginBtn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, pass)
                .then(() => {
                    loginForm.style.display = "none";
                    dashboard.style.display = "block";
                    listenToSensors();
                })
                .catch(err => alert("Login gagal: " + err.message));
        });

        // LOGOUT
        document.getElementById("logoutBtn").addEventListener("click", () => {
            auth.signOut().then(() => {
                dashboard.style.display = "none";
                loginForm.style.display = "block";
            });
        });

        // SENSOR UPDATES
        function listenToSensors() {
            const ref = firebase.database().ref("greenhouse/sensors");

            ref.on("value", snap => {
                const d = snap.val() || {};

                updateSoil(d.soilMoisture);
                updateLight(d.lightLevel);
                updateMotion(d.motion);
            });
        }

        function updateSoil(v = 0) {
            document.getElementById("soilMoisture").innerText = v + " %";
            document.getElementById("soilStatus").innerText =
                v < 30 ? "Kering" : v < 70 ? "Cukup" : "Basah";
        }

        function updateLight(v = 0) {
            document.getElementById("lightLevel").innerText = v + " %";
            document.getElementById("lightStatus").innerText =
                v < 30 ? "Redup" : v < 70 ? "Cukup" : "Terang";
        }

        function updateMotion(v = false) {
            document.getElementById("motion").innerText = v ? "Terdeteksi" : "Tidak";
            document.getElementById("motionStatus").innerText =
                v ? "Ada Gerakan" : "Aman";
        }
    </script>
</body>

</html>
