<!DOCTYPE html>
<html>

<head>
    <title>Smart Plant Green House</title>

    <!-- Firebase v8 (namespaced) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body { font-family: Arial; padding: 20px; }
        .card { padding: 15px; margin: 15px 0; border: 1px solid #ccc; border-radius: 8px; }
        input { display: block; margin: 8px 0; padding: 8px; width: 200px; }
    </style>
</head>

<body>
    <!-- LOGIN -->
    <div id="loginForm">
        <h2>Smart Plant Green House</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" style="display:none;">
        <h1>Dashboard</h1>

        <div class="card">
            <h3>Kelembaban Tanah</h3>
            <div id="soilMoisture">-- %</div>
            <span id="soilStatus"></span>
        </div>

        <div class="card">
            <h3>Tingkat Cahaya</h3>
            <div id="lightLevel">-- %</div>
            <span id="lightStatus"></span>
        </div>

        <div class="card">
            <h3>Gerakan (PIR)</h3>
            <div id="motion">--</div>
            <span id="motionStatus"></span>
        </div>

        <button id="logoutBtn">Logout</button>
    </div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyB3TeXD8gNZBmrXAk2fQmLm-SIE0K7gjoA",
            authDomain: "testled-5754b.firebaseapp.com",
            databaseURL: "https://testled-5754b-default-rtdb.firebaseio.com",
            projectId: "testled-5754b",
            storageBucket: "testled-5754b.firebasestorage.app",
            messagingSenderId: "689895916762",
            appId: "1:689895916762:web:92f985fe660356ffecd1e3"
        };

        // Init Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        const loginForm = document.getElementById("loginForm");
        const dashboard = document.getElementById("dashboard");

        // LOGIN
        document.getElementById("loginBtn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, pass)
                .then(() => {
                    loginForm.style.display = "none";
                    dashboard.style.display = "block";
                    listenToSensors();
                })
                .catch(err => alert("Login gagal: " + err.message));
        });

        // LOGOUT
        document.getElementById("logoutBtn").addEventListener("click", () => {
            auth.signOut().then(() => {
                dashboard.style.display = "none";
                loginForm.style.display = "block";
            });
        });

        // LISTEN SENSOR DATA
        function listenToSensors() {
            const sensorRef = firebase.database().ref("greenhouse/sensors");

            sensorRef.on("value", (snapshot) => {
                const d = snapshot.val() || {};

                updateSoil(d.soilMoisture);
                updateLight(d.lightLevel);
                updateMotion(d.motion);
            });
        }

        function updateSoil(value = 0) {
            document.getElementById("soilMoisture").innerText = value + " %";
            const status = value < 30 ? "Kering" :
                value < 70 ? "Cukup" : "Basah";
            document.getElementById("soilStatus").innerText = status;
        }

        function updateLight(value = 0) {
            document.getElementById("lightLevel").innerText = value + " %";
            const status = value < 30 ? "Redup" :
                value < 70 ? "Cukup Terang" : "Terang";
            document.getElementById("lightStatus").innerText = status;
        }

        function updateMotion(value = false) {
            document.getElementById("motion").innerText = value ? "Terdeteksi" : "Tidak Terdeteksi";
            document.getElementById("motionStatus").innerText =
                value ? "Ada Gerakan" : "Aman";
        }
    </script>
</body>

</html>
