<!DOCTYPE html>
<html>

<head>
    <title>Smart Plant Green House</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
</head>

<body>
    <!-- LOGIN -->
    <div id="loginForm">
        <h2>Smart Plant Green House</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" style="display:none;">
        <h1>Smart Plant Green House</h1>

        <div class="card">
            <h3>Kelembaban Tanah</h3>
            <div id="soilMoisture">-- %</div>
            <span id="soilStatus"></span>
        </div>

        <div class="card">
            <h3>Tingkat Cahaya</h3>
            <div id="lightLevel">-- %</div>
            <span id="lightStatus"></span>
        </div>

        <div class="card">
            <h3>Gerakan (PIR)</h3>
            <div id="motion">--</div>
            <span id="motionStatus"></span>
        </div>

        <button id="logoutBtn">Logout</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB3TeXD8gNZBmrXAk2fQmLm-SIE0K7gjoA",
            authDomain: "testled-5754b.firebaseapp.com",
            databaseURL: "https://testled-5754b-default-rtdb.firebaseio.com",
            projectId: "testled-5754b",
            storageBucket: "testled-5754b.firebasestorage.app",
            messagingSenderId: "689895916762",
            appId: "1:689895916762:web:92f985fe660356ffecd1e3"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // LOGIN DAN LOGOUT
        document.getElementById("loginBtn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, pass)
                .then(() => {
                    loginForm.style.display = "none";
                    dashboard.style.display = "block";
                    listenToSensors();
                })
                .catch(err => alert("Login gagal: " + err.message));
        });


        document.getElementById("logoutBtn").addEventListener("click", () => {
            auth.signOut().then(() => {
                dashboard.style.display = "none";
                loginForm.style.display = "block";
            });
        });


        // MENAMPILKAN DATA SENSOR
        function listenToSensors() {
            const sensorRef = firebase.database().ref("greenhouse/sensor");

            sensorRef.on("value", (snapshot) => {
                const d = snapshot.val() || {};

                updateSoil(d.soilMoisture);
                updateLight(d.lightLevel);
                updateMotion(d.motion);
            });
        }

        function updateSoil(value) {
            document.getElementById("soilMoisture").innerText = value + " %";
            const status =
                value < 30 ? "Kering" :
                    value < 70 ? "Cukup" :
                        "Basah";
            document.getElementById("soilStatus").innerText = status;
        }

        function updateLight(value) {
            document.getElementById("lightLevel").innerText = value + " %";
            const status =
                value < 30 ? "Redup" :
                    value < 70 ? "Cukup Terang" :
                        "Terang";
            document.getElementById("lightStatus").innerText = status;
        }

        function updateMotion(value) {
            document.getElementById("motion").innerText = value ? "Terdeteksi" : "Tidak Terdeteksi";
            const status =
                value ? "Ada Gerakan" : "Aman";
            document.getElementById("motionStatus").innerText = status;
        }
    </script>
</body>

</html>
